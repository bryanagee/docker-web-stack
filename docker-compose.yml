version: '2'

services:
  workspace:
    image: busybox:latest
    volumes:
      - ./:/var/www
  php-fpm:
    build:
      context: ./services/php
    ports:
      - 9000
    volumes_from:
      - workspace
    restart: always
  composer:
    build:
      context: ./services/composer
    volumes:
      - ./:/app
  node:
    build:
      context: ./services/node
    volumes_from:
      - workspace
volumes:
  php-fpm:
    driver: "local"
